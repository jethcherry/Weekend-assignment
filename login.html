<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login Page</title>
    <script src="login.js" defer></script>
</head>
<body>

    
        <div class="contents">
            <form action="post" id="form">
                <P class="sign">Sign in to your account</P>
            <br>
            <div class="login-contents">
            <input type="text" id="username" placeholder="Enter your Username"  autocomplete="off" name="username" required>
            <input type="password" id="password" placeholder="Enter your password" autocomplete="off" name="password" required>
            </div>
            <button type="submit" class="login" onclick="displayHome()">Sign In</button>
            <a href="signup.html">Dont have an account? Sign up</a>
            </form>

        </div>

   
    
</body>
</html>
